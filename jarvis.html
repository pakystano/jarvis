<!DOCTYPE html>
<html lang="it">
<head>
    <title>J.A.R.V.I.S. AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://wallpapercave.com/wp/wp5127172.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: backgroundAnimation 10s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.3); }
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 10px cyan;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 2px 2px 10px cyan; }
            100% { text-shadow: 4px 4px 20px cyan; }
        }
        button {
            background: rgba(0, 255, 255, 0.7);
            color: black;
            padding: 15px;
            border: none;
            font-size: 20px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
            margin-top: 20px;
            border-radius: 10px;
            transition: 0.3s;
        }
        button:hover {
            background: rgba(0, 255, 255, 1);
        }
        input {
            width: 80%;
            max-width: 300px;
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
            border: 2px solid cyan;
            margin-top: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
        }
        #risposta {
            font-size: 1.5em;
            margin-top: 20px;
            text-shadow: 1px 1px 8px cyan;
        }
    </style>
</head>
<body>
    <h1>J.A.R.V.I.S. AI</h1>
    
    <button id="btnVocale" onclick="parla()">ðŸŽ¤ Parla con J.A.R.V.I.S.</button>
    <input type="text" id="comandoTestuale" placeholder="Scrivi un comando..." onkeypress="inviaConInvio(event)">
    <button id="btnInvia" onclick="inviaComando()">ðŸ“© Invia</button>

    <p id="risposta"></p>

    <script>
        async function parla() {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "it-IT"; 
            recognition.start();

            recognition.onresult = function(event) {
                let testo = event.results[0][0].transcript.toLowerCase();
                processaComando(testo);
            };
        }

        function inviaComando() {
            let testo = document.getElementById("comandoTestuale").value;
            if (testo.trim() !== "") {
                processaComando(testo);
            }
        }

        function inviaConInvio(event) {
            if (event.key === "Enter") {
                inviaComando();
            }
        }
        
        async function processaComando(testo) {
            document.getElementById("risposta").innerText = "Hai detto: " + testo;
            let risposta = "Non ho capito.";

            if (testo.includes("ciao")) risposta = "Ciao! Come posso aiutarti?";
            if (testo.includes("che ore sono")) risposta = "Sono le " + new Date().toLocaleTimeString();
            if (testo.includes("musica")) {
                risposta = "Apro YouTube per la musica.";
                window.open("https://www.youtube.com/results?search_query=musica");
            }
            if (testo.includes("meteo")) {
                risposta = "Apro il meteo.";
                window.open("https://www.meteo.it/");
            }
            if (testo.includes("cerca")) {
                let query = testo.replace("cerca", "").trim();
                risposta = "Cerco su Google: " + query;
                window.open("https://www.google.com/search?q=" + encodeURIComponent(query));
            }
            if (testo.includes("accendi luci")) risposta = "Accendo le luci della smart home.";
            if (testo.includes("spegni luci")) risposta = "Spengo le luci della smart home.";
            if (testo.includes("notizie")) {
                risposta = "Apro le ultime notizie.";
                window.open("https://news.google.com/");
            }
            if (testo.includes("apri email")) {
                risposta = "Apro la tua email.";
                window.open("https://mail.google.com/");
            }
            if (testo.includes("impostazioni")) {
                risposta = "Apro le impostazioni di sistema.";
                window.open("settings");
            }
            if (testo.includes("traduci")) {
                let parole = testo.replace("traduci", "").trim();
                risposta = "Sto traducendo...";
                let traduzione = await traduciTesto(parole, "en");
                risposta = `Traduzione: ${traduzione}`;
            }
            if (testo.includes("calcola")) {
                let espressione = testo.replace("calcola", "").trim();
                try {
                    let risultato = eval(espressione);
                    risposta = "Il risultato Ã¨: " + risultato;
                } catch {
                    risposta = "Non riesco a calcolare quello che hai detto.";
                }
            }
            document.getElementById("risposta").innerText = risposta;
            responsiveVoice.speak(risposta, "Italian Female");
        }

        async function traduciTesto(parole, linguaDestinazione) {
            // Esegui la traduzione (utilizza un'API di traduzione o logica personalizzata)
            return "Traduzione simulata: " + parole;
        }
    </script>
</body>
</html>
